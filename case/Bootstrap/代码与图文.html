<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码与图文</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        .pre-scrollable{
            width: 500px;
            height: 100px;
        }
    </style>
</head>
<body>
    <pre>
        <code>
            var <var>a</var> = <var>b</var> +<var>c</var>;
            function demo(a,b){
                alert("this is test");
            }
        </code>
    </pre>

    <pre class="pre-scrollable">
        <code>
            var a = b +c;
            function demo(a,b){
                alert("this is test");
            }
        </code>
    </pre>
    
    <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd>
    <samp>这是一个实例</samp>
    <br>
    <img src="img.jpg" class="img-fluid" alt="">
    <br>
    <img src="img.jpg" class="img-thumbnail" alt="">
    <img src="img.jpg" class="mx-auto d-block" alt=""> 
    <div class="text-center">
        <img src="img.jpg" alt="">
    </div>

    <picture>
        <source srcset="img.jpg" media="(max-width:600px)">
        <img src="img.jpg" alt="" style="border: 1px solid;">
    </picture>
    <br>
    <figure class="figure">
        <img src="img.jpg" class="figure-img" alt="">
        <figcaption class="figure-caption text-center"> Venns</figcaption>
    </figure>
    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
