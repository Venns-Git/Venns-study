<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共样式(1)</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        .wh{
            width: 100px;
            height: 100px;
            float: left;
            background: #EFEFEF;
            margin: 10px;
        }
        .sp{
            background: #efefef;
            height: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <button class="close"><span>&times;</span></button>
    <br />
    <div class="wh float-left">left</div>
    <div class="wh float-right">right</div>
    <div class="wh float-none">none</div>

    <div class="clearfix">
        <div class="wh float-md-left">left</div>
        <div class="wh float-md-right">right</div>
        <div class="wh float-none">none</div>
    </div>

    <div class="text-hide">hello world</div>

    <div class="wh overflow-auto">
        left<br>
        left<br>
        left<br>
        left<br>
        left<br>
        left<br>
        left<br>
        left<br>
    </div>
    <div class="wh overflow-hidden">
        right<br>
        right<br>
        right<br>
        right<br>
        right<br>
        right<br>
        right<br>
        right<br>
        right<br>
        right<br>
    </div>

    <div class="visible">hello world</div>
    <div class="invisible">hello world</div>hello;

    <span class="sp align-baseline">基准线</span>
    <span class="sp align-text-top">文本顶部</span>
    <span class="sp align-top">顶部</span>
    <span class="sp align-middle">垂直居中</span>
    <span class="sp align-text-bottom">文本底部</span>
    <span class="sp align-bottom">底部</span>

    <table class="table table-bordered" style="height: 200px;">
        <tr>
            <td class="align-text-top">文本顶部</td>
            <td class="align-top">顶部</td>
            <td class="align-middle">垂直居中</td>
            <td class="align-text-bottom">文本底部</td>
            <td class="align-bottom">底部</td>
            <td class="align-baseline">基准线</td>
        </tr>
    </table>
    

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
