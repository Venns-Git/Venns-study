<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共样式(2)</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        .wh{
            width: 100px;
            height: 100px;
            float: left;
            background: #EFEFEF;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <div class="wh float-left m-1 p-1">
        hello world.
    </div>
    <div class="wh float-left m-2 p-2">
        hello world.
    </div>
    <div class="wh float-left m-3 p-3">
        hello world.
    </div>
    <div class="wh float-left m-4 p-4">
        hello world.
    </div>
    <div class="wh float-left m-5 p-5">
        hello world.
    </div>
    <div class="wh float-left m-6 p-6">
        hello world.
    </div>
    
    <div class="wh float-left mt-1 mr-1">
        hello world.
    </div>
    <div class="wh float-left pt-2 pb-2">
        hello world.
    </div>
    <div class="wh float-left mx-3">
        hello world.
    </div>
    <div class="wh float-left py-6">
        hello world.
    </div>

    <div class="bg-dark w-100 text-danger">
        100%
    </div>
    <div class="bg-dark w-75 text-danger">
        75%
    </div>
    <div class="bg-dark w-50 text-danger">
        50%
    </div>
    <div class="bg-dark w-25 text-danger">
        25%
    </div>
    <div class="bg-dark w-auto text-danger">
        auto
    </div>

    <div class="border border-success" style="height: 200px;">
        <div class="d-inline-block bg-info h-25">25%</div>
        <div class="d-inline-block bg-info h-50">50%</div>
        <div class="d-inline-block bg-info h-75">75%</div>
        <div class="d-inline-block bg-info h-100">100%</div>
        <div class="d-inline-block bg-info h-auto">auto</div>
    </div>
    <div class="border border-success" style="height: 200px;">
        <div class="mw-100 bg-info mh-100">hello world</div>
    </div>
    <div class="border border-success" style="height: 200px;">
        <div class="vw-100 bg-info vh-100">hello world</div>
    </div>

    <div class="border w-50 shadow-none">
        hello world
    </div>
    <div class="border w-50 shadow">
        hello world
    </div>
    <div class="border w-50 shadow-sm">
        hello world
    </div>
    <div class="border w-50 shadow-lg">
        hello world
    </div>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
