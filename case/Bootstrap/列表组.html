<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
  
    <ul class="list-group">
        <li class="list-group-item active">one</li>
        <li class="list-group-item">two</li>
        <li class="list-group-item">three</li>
        <li class="list-group-item">four</li>
        <li class="list-group-item disabled">five</li>
    </ul>

    <br>
    <div class="list-group list-group-flush">
        <a href="#" class="list-group-item active list-group-item-action">one</a>
        <a href="#" class="list-group-item list-group-item-action">two</a>
        <a href="#" class="list-group-item list-group-item-action">three</a>
        <a href="#" class="list-group-item list-group-item-action">four</a>
        <a href="#" class="list-group-item disabled">five</a>
    </div>

    <br>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item active">one</li>
        <li class="list-group-item">two</li>
        <li class="list-group-item">three</li>
        <li class="list-group-item">four</li>
        <li class="list-group-item disabled">five</li>
    </ul>

    <br>
    <div class="list-group list-group-flush">
        <a href="#" class="list-group-item active list-group-item-action list-group-item-dark">one</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-info">two</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-primary">three</a>
        <a href="#" class="list-group-item list-group-item-action">four</a>
        <a href="#" class="list-group-item disabled">five</a>
    </div>

    <br>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between  align-items-center">
            one
            <span class="badge badge-dark">101</span>
        </li>
        <li class="list-group-item">two</li>
        <li class="list-group-item">three</li>
        <li class="list-group-item">four</li>
        <li class="list-group-item disabled">five</li>
    </ul>
    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
