<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对齐与排列</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        .row{
            border: 1px dashed red;
            margin: 10px 0;
            height: 100px;
        }
        .ca{
            border: 1px solid blue;
            background: #efefef;
            height: 30px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="ca col-sm">one</div>
            <div class="ca col-sm">two</div>
            <div class="ca col-sm">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="ca col-sm">one</div>
            <div class="ca col-sm">two</div>
            <div class="ca col-sm">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-end">
            <div class="ca col-sm">one</div>
            <div class="ca col-sm">two</div>
            <div class="ca col-sm">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="ca col-sm">one</div>
            <div class="ca col-sm align-self-center">two</div>
            <div class="ca col-sm align-self-end">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="ca col-sm-3">one</div>
            <div class="ca col-sm-3">two</div>
            <div class="ca col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-end">
            <div class="ca col-sm-3">one</div>
            <div class="ca col-sm-3">two</div>
            <div class="ca col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-around">
            <div class="ca col-sm-3">one</div>
            <div class="ca col-sm-3">two</div>
            <div class="ca col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-between">
            <div class="ca col-sm-3">one</div>
            <div class="ca col-sm-3">two</div>
            <div class="ca col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="ca col-sm-3 order-3">one</div>
            <div class="ca col-sm-3 order-1">two</div>
            <div class="ca col-sm-3 order-2">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="ca col-sm-3 order-last">one</div>
            <div class="ca col-sm-3">two</div>
            <div class="ca col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="ca col-sm-3">one</div>
            <div class="ca col-sm-3 offset-2">two</div>
            <div class="ca col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="ca col-sm-3">one</div>
            <div class="ca col-sm-3 ml-2">two</div>
            <div class="ca col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="ca col-sm-3">one</div>
            <div class="ca col-sm-3">two</div>
            <div class="ca col-sm-3 ml-auto">three</div>
        </div>
    </div>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
