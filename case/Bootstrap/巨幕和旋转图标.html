<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>巨幕和旋转图标</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
    <!--巨幕-->
    <div class="jumbotron">
        <h1 class="display-4">这是巨幕的标题</h1>
        <p class="text-muted">这是一个副标题</p>
        <hr>
        <p>这是一个区域</p>
        <p class="lead">
            <button class="btn btn-success btn-lg">这是一个按钮</button>
        </p>
    </div>


    <!--旋转图标-->
    <br>
    <div class="spinner-border"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-success"></div>

    <br>
    <div class="spinner-grow"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-success"></div>
    
    <br>
    <div class="spinner-grow text-success m-5"></div>

    <br>
    <div class="text-center">
        <div class="spinner-grow text-success"></div>
    </div>

    <br>
    <button class="btn btn-info">
        <div class=" spinner-border spinner-border-sm"></div>
        <span class="ml-2">Loading</span>
    </button>


    <div class="spinner-grow text-success spinner-grow-sm"></div>
    <div class="spinner-border text-success spinner-border-sm"></div>

    <br>


    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
