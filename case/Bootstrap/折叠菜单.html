<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample">
            按钮1
        </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" >
            按钮2
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            hello world!
        </div>
    </div>
     

    <p>
        <a href="#one" class="btn btn-primary" role="button" data-toggle="collapse">one</a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#two">two</button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multi-collapse">three</button>
    </p>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="one">
                <div class="card card-body">
                    hello world.
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="two">
                <div class="card card-body">
                    hello Venns.
                </div>
            </div>
        </div>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                one
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              hello world
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                two
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                hello Venns
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                three
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                hello bootstrap
            </div>
          </div>
        </div>
      </div>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>

</body>
</html>
