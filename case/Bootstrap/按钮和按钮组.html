<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>按钮和按钮组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
    <!--按钮-->
    <button class="btn btn-dark">按钮</button>
    <button class="btn btn-warning">按钮</button>
    <button class="btn btn-danger">按钮</button>
    <button class="btn btn-info">按钮</button>
    <button class="btn btn-success">按钮</button>
    <button class="btn btn-secondary">按钮</button>
    <button class="btn btn-link">按钮</button>

    <br>
    <a href="#" class="btn btn-success">链接</a>
    <input type="button" value="按钮" class="btn btn-primary">
    <button class="btn btn-outline-primary">按钮</button>

    <br>
    <button class="btn btn-primary btn-lg">按钮</button>
    <button class="btn btn-primary btn-sm">按钮</button>
    <button class="btn btn-primary">按钮</button>

    <br>
    <button class="btn btn-dark btn-block">按钮</button>

    <br>
    <a href="#" class="btn btn-success disabled">链接</a>
    <input type="button" value="按钮" class="btn btn-primary" disabled>\


    <!--按钮组-->
    <br>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-dark active">
            <input type="checkbox" checked>hello
        </label>
        <label class="btn btn-dark">
            <input type="checkbox">world
        </label>
        <label class="btn btn-dark">
            <input type="checkbox">venns
        </label>
    </div>
    
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-dark active">
            <input type="radio" name="lang" checked>hello
        </label>
        <label class="btn btn-dark">
            <input type="radio" name="lang">world
        </label>
        <label class="btn btn-dark">
            <input type="radio" name="lang">venns
        </label>
    </div>
    
    <br>
    <div class="btn-group mt-5">
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
    </div>

    <br>
    <div class="btn-toolbar">
        <div class="btn-group mt-5">
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-info">按钮</button>
        </div>
        <div class="btn-group mt-5">
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-info">按钮</button>
        </div>
    </div>
    
    <br>
    <div class="btn-group mt-5 btn-group-lg">
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
    </div>
    <div class="btn-group mt-5 btn-group-sm">
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
    </div>

    <br>
    <div class="btn-group-vertical">
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-info">按钮</button>
    </div>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>

</body>
</html>
