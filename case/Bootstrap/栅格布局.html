<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格布局</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        .row{
            border: 1px dashed red;
            margin: 10px 0;
        }
        .col-sm,.col-sm-4,.col-sm-2,.col-sm-5,.col-sm-3,.col-sm-6{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">one</div>
            <div class="col-sm">two</div>
            <div class="col-sm">three</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">one</div>
            <div class="col-sm">two</div>
            <div class="col-sm">three</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">one</div>
            <div class="col-sm-4">two</div>
            <div class="col-sm-4">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">one</div>
            <div class="col-sm-5">two</div>
            <div class="col-sm-3">three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">one</div>
            <div class="col-sm-5">two</div>
            <div class="col-sm-6">three</div>
        </div>
    </div>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
