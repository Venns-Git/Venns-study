<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格等级</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        .row{
            border: 1px dashed red;
            margin: 10px 0;
        }
        .ca{
            border: 1px solid blue;
            background: #efefef;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="ca col-3 col-sm-2 col-md-5">one</div>
            <div class="ca col-4 col-sm-3 col-md-2">two</div>
            <div class="ca col-5 col-sm-7 col-md-5">three</div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="ca col-3">one</div>
            <div class="ca col-3">two</div>
            <div class="w-100"></div>
            <div class="ca col">three</div>
            <div class="ca col">four</div>
        </div>
    </div>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
