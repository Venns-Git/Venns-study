<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div id="mymodal fade" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>添加</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    body
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">确认添加</button>
                    <button class="btn btn-secondary" data-dismiss="modal">取消添加</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">弹出模态框</button>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
