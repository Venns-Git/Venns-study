<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>


    <form action="" class="from-row">
        <div class="form-group col-sm-6">
            <label for="user">请输入用户名:</label>
            <input type="text" id="user" class="form-control">
        </div>

        <div class="form-group col-sm-6">
            <label for="pass">请输入密码:</label>
            <input type="password" id="pass" class="form-control">
        </div>

        <div class="form-check col-sm-12">
            <input type="checkbox" id="checkbox" class="form-check-input">
            <label for="checkbox">是否保存</label>
        </div>

        <div class="form-group col-sm-12">
            <label for="city">选择城市</label>
            <select name="" id="city" class="form-control">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>
            </select>
        </div>

        <div class="form-group col-sm-12">
            <label for="info">备注：</label>
            <textarea name="info" id="info" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group col-sm-12">
            <label for="file">上传头像</label>
            <input type="file" id="file" class="form-control-files">
        </div>

        <div class="form-group col-sm-4">
            <label for="email">email</label>
            <div class="input-group">
                <input type="text" id="email" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
            </div>
        </div>

        <div class="form-group col-sm-4">
            <label for="email1">email</label>
            <input type="text" id="email1" class="form-control form-control-lg">
        </div>

        <div class="form-group col-sm-4">
            <label for="email2">email</label>
            <input type="text" id="email2" class="form-control form-control-sm">
        </div>

        <div class="form-group col-sm-6">
            <label for="range">range</label>
            <input type="range" id="range" class="form-control-range">
        </div>
        <div class="form-check-inline col-sm-6">
            <div class="form-check">
                <input type="checkbox" id="checkbox1" class="form-check-input">
                <label for="checkbox1" class="form-check-label">复选框</label>
            </div>
    
            <div class="form-check">
                <input type="radio" id="radio" class="form-check-input">
                <label for="radio">单选框</label>
            </div>
    
        </div>      
    </form>

    

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
