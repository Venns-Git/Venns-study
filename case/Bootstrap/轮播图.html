<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark">
    
    <div id="carousel" class="carousel slide" data-ride="carousel">
        
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1" class="active"></li>
        </ol>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img.jpg" class="w-25" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img2.jpg" class="w-25" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>second slide label</h5>
                </div>
            </div>
        </div>

        <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

    <div class="text-center" id="button1">
        <button class="btn btn-info">停止</button>
    </div>
    
    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>

    <script>
        $(".carousel").carousel({
            interval: 2000
        })

        $('#button1').click(function(){
            $('.carousel').carousel('pause');
        });
    </script>
</body>
</html>
