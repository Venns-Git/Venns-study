<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>轻量弹框</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="toast fade" data-autohide="false">
        <div class="toast-header">
            <h5 class="mr-auto">提示框</h5>
            <button class="close" data-dismiss="toast" ><span>&times;</span></button>
        </div>
        <div class="toast-body">
            hello world!!!
        </div>
    </div>
    
    <button id="btn" class="btn btn-primary">弹出弹框</button>


    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
    <script>
        $('#btn').click(function(){
            $('.toast').toast('show');
        })
    </script>
</body>
</html>
