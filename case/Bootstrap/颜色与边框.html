<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色与边框</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        .wh{
            width: 100px;
            height: 100px;
            float: left;
            background: #EFEFEF;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <span>hello world</span>
    <span class="text-primary">hello world</span>
    <span class="text-secondary">hello world</span>
    <span class="text-success">hello world</span>
    <span class="text-danger">hello world</span>
    <span class="text-warning">hello world</span>
    <span class="text-info">hello world</span>
    <span class="text-dark">hello world</span>
    <span class="text-muted">hello world</span>
    <span class="text-white bg-dark">hello world</span>
    <span class="text-white-50 bg-dark">hello world</span>
    <br />
    <a href="#" class="text-success">hello world</a>

    <div class="wh border-success border"></div>
    <div class="wh border-success border-top"></div>
    <div class="wh border-success border-left"></div>
    <div class="wh border-success border-right"></div>
    <div style="clear: both;"></div>
    <div class="wh border-success border-0"></div>
    <div class="wh border-success border-top-0"></div>
    <div class="wh border-success border-left-0"></div>
    <div class="wh border-success border-right-0"></div>
    <div style="clear: both;"></div>
    <div class="wh border-success border rounded"></div>
    <div class="wh border-success border rounded-top"></div>
    <div class="wh border-success border rounded-bottom"></div>
    <div class="wh border-success border rounded-left"></div>
    <div class="wh border-success border rounded-right"></div>
    <div class="wh border-success border rounded-sm"></div>
    <div class="wh border-success border rounded-lg"></div>
    <div class="wh border-success border rounded-circle" style="width: 200px;"></div>
    <div class="wh border-success border rounded-pill" style="width: 200px;"></div>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.5.0.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
