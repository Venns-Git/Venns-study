<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .wrap{
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
        }
        .wrap > ul > li{
            float: left;
            margin-right: 10px;
            position: relative;
        }
        .wrap a{
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }
        .wrap li ul{
            position: absolute;
            top: 30px;
            border: 1px solid;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="jquery-3.5.0.js"></script>
<script>
    $(function () {
        //需求：给一级菜单li设置鼠标移入事件。二级菜单显示。
        //      给一级菜单li设置鼠标离开事件，二级菜单隐藏 

        //获取一级菜单li的方式：
        //$('li');//不行
        //$('ul > li') //不行
        //$('.wrap li') //不行
        //$('.wrap > ul > li') //可行

        //给一级菜单li设置鼠标移入事件，二级菜单显示
        $('.wrap>ul>li').mouseenter(function (){
            //console.log(this);//谁触发了鼠标移入事件，那这个this就是谁,this还是一个dom对象
            //$(this).children('ul').css('display','block');//显示就是更改display属性为block
            $(this).children('ul').slideDown(400);//本质上还是更改display属性为block
        });

        //给一级菜单li设置鼠标离开事件，二级菜单隐藏
        $('.wrap>ul>li').mouseleave(function () {
            $(this).children('ul').slideUp(200);
        });
    });
</script>
