<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .wrapper{
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .tab{
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }
        .tab li{
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }
        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.selected {
            display: block;
        }

        .tab li.active {
            border-color: red;
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="weapper">
        <ul class="tab">
            <li class="tab-item active">1</li>
            <li class="tab-item">2</li>
            <li class="tab-item">3</li>
            <li class="tab-item">4</li>
        </ul>
        <div class="products">
            <div class="main selected">
                <a href="#"><img src="img/list2-1.webp" alt=""></a>
            </div>
            <div class="main">
                <a href="#"><img src="img/list2-2.webp" alt=""></a>
            </div>
            <div class="main">
                <a href="#"><img src="img/list2-3.webp" alt=""></a>
            </div>
            <div class="main">
                <a href="#"><img src="img/list3-1.webp" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="jquery-3.5.0.js"></script>
<script>
    $(function () {
        //需求：给tab栏的每一个li标签设置鼠标移入事件：当前的li添加active类。其他的兄弟移除activ类
        //找到当前tab栏索引一致的div,让他添加 selected类,其他的兄弟div移除selected类.


        //1.
        $('.tab>.tab-item').mouseenter(function (){
            $(this).addClass('active').siblings('li').removeClass('active');

            //获取鼠标当前移入的这个li的索引
            var idx = $(this).index();

            //2.
            $('.products>.main').eq(idx).addClass('selected').siblings('div').removeClass('selected');
            
        });
    });
</script>
