<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="sayHi">点击触发事件</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "venns"
            },
            methods: {
                //方法必须定义在vue的methods对象中
                sayHi: function(){
                    alert(this.message);
                }
            }
        });
    </script>
</body>
</html>
